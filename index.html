<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RepoSpy</title>
    <link rel="stylesheet" href="src/styles/style.css" />
    <script defer type="module" src="src/js/script.js"></script>
  </head>
  <body>
    <main>
      <section>
        <form class="search">
          <div>
            <input class="search-box" type="text" placeholder="Search user" />
          </div>
          <div class="icon-search-container">
            <img
              class="icon-search"
              src="src/assets/icons/icon-search.svg"
              alt="search"
            />
            <div class="tooltip">search</div>
          </div>
        </form>
      </section>
      <article class="github-info">
        <div>Profile Picture</div>
        <div>Name or LoginName</div>
        <div>Date Joined</div>
        <div>Followers</div>
        <div>Public Repos</div>
        <div>Starred Repos</div>
      </article>
    </main>
  </body>
</html>
