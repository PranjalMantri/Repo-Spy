<svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 100 100"
          width="100px"
          height="100px"
          class="loading-circle"
        >
          <circle
            cx="50"
            cy="50"
            r="40"
            stroke="#3498db"
            stroke-width="8"
            fill="none"
          >
            <animate
              attributeName="stroke-dasharray"
              values="0, 100; 100, 0; 0, 100"
              dur="1.5s"
              repeatCount="indefinite"
            />
            <animate
              attributeName="stroke-dashoffset"
              values="0; -100; -200"
              dur="1.5s"
              repeatCount="indefinite"
            />
          </circle>
        </svg> 